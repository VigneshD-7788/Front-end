<html>
    <head>
        <script>
            function formValidation(){
                let name_txt = document.getElementById("name").value
                let email_txt = document.getElementById("email").value
                let password = document.getElementById("password").value
                let confirm_password = document.getElementById("confirm_password").value
                if(name_txt==""||name_txt==undefined){
                    document.getElementById("error_text").innerHTML="Error: Please provide your Name";
                }
                else if(email_txt==""||email_txt==undefined){
                    document.getElementById("error_text").innerHTML="Error: Please provide your Email";
                }
                else if(password==""||password==undefined){
                    document.getElementById("error_text").innerHTML="Error: Please provide your password";
                }
                else if(confirm_password==""||confirm_password==undefined){
                    document.getElementById("error_text").innerHTML="Error: please provide confirm password";
                }
                else if(password!=confirm_password){
                    document.getElementById("error_text").innerHTML="Error: your password does not match";
                }
                else{
                    document.getElementById("error_text").innerHTML="ok,You're login successfully";
                }
            }
        </script>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        <div>
            <input type="text" id="email" placeholder="Enter email">
        </div>
        <div>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div>
            <input type="password" id="confirm_password" placeholder="Enter re_password">
        </div>
        <div>
            <button onclick="formValidation()">Register</button>
        </div>
        <h1 id="error_text"></h1>
    </body>
</html>
