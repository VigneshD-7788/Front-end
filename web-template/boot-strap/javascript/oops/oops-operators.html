<html>
    <head>
        <script>
            class Calc{
                constructor(num1,num2){
                    this.num1=num1;
                    this.num2=num2;

                }               
              add(){
               
                  let n1 = document.getElementById("num1").value
                  let n2 = document.getElementById("num2").value
                  let res = parseInt(n1)+parseInt(n2);
                  document.getElementById("result").innerHTML="Addition of two numbers is"+":"+res;
                    
                }
               sub(){
                    
                  let n1 = document.getElementById("num1").value
                  let n2 = document.getElementById("num2").value
                  let res = parseInt(n1)-parseInt(n2);
                  document.getElementById("result").innerHTML="Subtraction of two numbers is"+":"+res;
                    
                }
               mul(){
                    
                  let n1 = document.getElementById("num1").value
                  let n2 = document.getElementById("num2").value
                  let res = parseInt(n1)*parseInt(n2);
                  document.getElementById("result").innerHTML="Multiplication of two numbers is"+":"+res;
                    
                }
               div(){
                   
                  let n1 = document.getElementById("num1").value
                  let n2 = document.getElementById("num2").value
                  let res = parseInt(n1)/parseInt(n2);
                  document.getElementById("result").innerHTML="Division of two numbers is"+":"+res;
                    
                
               }
            }
                var test= new Calc();          
            
        </script>
    </head>
    <body>
        <h1> Simple Calculator </h1>
        <input type="number" id="num1" placeholder=" Enter num1">
        <input type="number" id="num2" placeholder=" Enter num2">
       <div>
        <button onclick ="test.add()">add</button>
        <button onclick="test.sub()">sub</button>
        <button onclick="test.mul()">mul</button>
        <button onclick="test.div()">div</button>
       </div>
       <div id="result"></div>

    </body>
</html>
