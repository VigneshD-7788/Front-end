<html>
    <head>
        <script type="text/javascript">
             
             var personDetails = {
                 "name":"alex",
                 "age":"22",
                 "address":"london",
                 "mobile":"67684"
             };
             personDetails['cityName']="Mumbai";
             console.log(personDetails['name'])
             console.log(personDetails['age'])
             console.log("----Object iteration----")
             for(let res in personDetails){
                 console.log(res+"--"+personDetails[res])
             }
        </script>
    </head>
    <body>
        Hi Vignesh, this is Array Object content of javascript
    </body>
</html>
