<html>
    <head>
        <script>
             function printConsole(){
                console.log("This method is calling....")
            }
            function replaceH1Content(){
                let input_val = document.getElementById("name_input").value
                // document.getElementById("sample_heading").innerHTML="update in javascript";
                if(input_val==""||input_val==undefined){
                    document.getElementById("sample_heading").innerHTML="Error:Please provide a input in textbox";
                }
                else{
                    document.getElementById("sample_heading").innerHTML=input_val;
                }
            }
        </script>
    </head>
    <body>
        <h1 id="sample_heading">Give your input and click the button to continue</h1>

        <input type="text" id="name_input" onkeypress="printConsole()" placeholder="Enter Name">
        <button onclick="replaceH1Content()">Click me</button>
    </body>
</html>
