<html>
    <head>
        <script>

            function printName(){
                console.log("Hi Vignesh Devan");
            }
            function printConsole(){
                console.log("This method is calling....")
            }
            function updateHtml(){
                document.getElementById("sample_name").innerHTML="Updated in Javascript";
            }
        </script>
    </head>
    <body>
        <div>
        <div id="sample_name"></div>
        <button onclick="updateHtml()">Click to update in Javascript</button>
        </div>

        <input type="text" onkeypress="printConsole()"placeholder="Enter Name">
        <button onclick="printName()">Click me</button>
    </body>
</html>
