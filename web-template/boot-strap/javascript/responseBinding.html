<html>
    <head>
        <script>

            function getHTTPcall(){
                let pageNo = document.getElementById("pageNo").value;
                fetch("https://reqres.in/api/users?page="+pageNo)
                .then(ser_res=>ser_res.json())
                .then(json_response=>{
                    document.getElementById("response").innerHTML=JSON.stringify(json_response);
                })
            }
        </script>
    </head>
    <body>
        <select id="pageNo">
            <option value="1">Page 1</option>
            <option value="2">Page 2</option>
            <option value="3">Page 3</option>
            <option value="4">Page 4</option>
        </select>
        <button onclick="getHTTPcall()">Get HTTP call</button>
        <div id="response"></div>
    </body>
</html>
