<html>
    <head>
        <script>

function getHTTPcall(){
                fetch("http://localhost:8080/helloUser?name=Vignesh Devan")
              .then(ser_res=>ser_res.text())
              .then(json_response=>{
                  console.log(json_response);
                  document.getElementById("response").innerHTML=json_response;
              })

  }
        </script>
    </head>
    <body>
        <button onclick="getHTTPcall()">Get HTTP call</button>
        <div id="response"></div> 
    </body>
</html>
